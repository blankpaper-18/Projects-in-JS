<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Ecommerce Site</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    header { background: #3a86ff; color: #fff; padding: 20px; }
    .logo { font-size: 2em; font-weight: bold; }
    nav ul { list-style: none; padding: 0; }
    nav li { display: inline; margin-right: 15px; }
    nav a { color: #fff; text-decoration: none; }
    .hero { padding: 40px 0; text-align: center; background: #e0e0e0; }
    .hero h1 { margin-bottom: 10px; }
    .product-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 30px 0; }
    .product-card { background: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 20px; width: 220px; box-sizing: border-box; text-align: center; }
    .product-card img { width: 120px; height: 120px; object-fit: cover; margin-bottom: 10px; }
    .product-card button { background: #3a86ff; color: #fff; border: none; border-radius: 5px; padding: 8px 16px; cursor: pointer; }
    footer { background: #3a86ff; color: #fff; text-align: center; padding: 15px 0; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">ShopNow</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Shop the Latest Deals</h1>
    <p>Trendy, responsive, and fast-loading products.</p>
    <a href="#products" style="text-decoration:none;background:#3a86ff;color:#fff;padding:10px 18px;border-radius:5px;">Start Shopping</a>
  </section>

  <!-- Product Grid -->
  <section id="products" class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/120" alt="Product 1" />
      <h3>Product 1</h3>
      <p>₹499</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/120" alt="Product 2" />
      <h3>Product 2</h3>
      <p>₹599</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/120" alt="Product 3" />
      <h3>Product 3</h3>
      <p>₹399</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ShopNow. All rights reserved.</p>
  </footer>
</body>
</html>
